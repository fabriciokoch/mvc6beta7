<section id="calculadora">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="section-heading">Users</h2>
        <hr class="primary">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-8">
        <form name="vm.form" novalidate ng-submit="vm.addUser()" class="form-inline">
          <div class="form-group">
            <label for="username">UserName</label>&nbsp;
            <input id="username" autofocus name="username" type="text" class="form-control" ng-model="vm.NewUser.UserName" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>&nbsp;
            <input id="password" autofocus name="password" type="password" class="form-control" ng-model="vm.NewUser.Password" required />
          </div>
          <input type="submit" class="btn btn-primary" value="Add" ng-disabled="vm.form.$invalid" />
        </form>
      </div>
    </div>
    <span class="text-danger" ng-show="vm.Error.length > 0">{{vm.Error}}</span>
    <br />
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-responsive table-striped">
          <thead>
            <tr>
              <th>Edit</th>
              <th>UserName</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in vm.Users">
              <td style="width: 1%;">
                <input class="btn btn-xs btn-primary " value="Edit" ng-click="vm.userDetails(user.Id)"  />
              </td>
              <td>{{user.UserName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
